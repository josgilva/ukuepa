<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Web Básico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Proyecto Web Básico para la Univerdad UK.</h1>
        <p>Bienvenido a mi página web sencilla creada con HTML y CSS </p>
    </header>
    <main>
        <section id="introduccion">
            <h2>Introducción</h2>
            <p>Esta página es un ejemplo de cómo estructurar y estilizar un proyecto web utilizando tecnologías básicas.</p>
        </section>
        <section id="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="imagenes">
                <img src="images/imagen1.jpg" alt="Imagen 1">
                <img src="images/imagen2.jpg" alt="Imagen 2">
                <img src="images/imagen3.jpg" alt="Imagen 3">
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Mi Proyecto Web</p>
    </footer>
</body>
</html>
